<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f9fa; display:flex; justify-content:center; align-items:center; height:100vh; }
form { background:white; padding:40px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,0.1); width:300px; text-align:center;}
input[type="text"], input[type="password"] { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
input[type="submit"] { padding:10px 20px; background:#2c3e50; color:white; border:none; border-radius:5px; cursor:pointer; }
input[type="submit"]:hover { background:#1abc9c; }
</style>
</head>
<body>

<form action="#" method="post">
<h2>Admin Login</h2>
<input type="text" name="username" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<input type="submit" value="Login">
</form>

</body>
</html>
