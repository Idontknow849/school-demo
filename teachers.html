<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Teachers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2em;
        }
        .teachers-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .teacher-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.2s;
        }
        .teacher-card:hover {
            transform: translateY(-5px);
        }
        .teacher-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        .teacher-info {
            padding: 15px;
        }
        .teacher-info h2 {
            margin: 10px 0 5px 0;
            font-size: 1.2em;
            color: #2c3e50;
        }
        .teacher-info p {
            margin: 5px 0;
            color: #555;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: #fff;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Our Dedicated Teachers</h1>
</header>

<main>
    <div class="teachers-container">
        <div class="teacher-card">
            <img src="teacher1.jpg" alt="Teacher Name">
            <div class="teacher-info">
                <h2>Mr. Ravi Kumar</h2>
                <p>Subject: Computer Science</p>
                <p>Email: ravi.kumar@example.com</p>
            </div>
        </div>
        <div class="teacher-card">
            <img src="teacher2.jpg" alt="Teacher Name">
            <div class="teacher-info">
                <h2>Ms. Priya Sharma</h2>
                <p>Subject: Mathematics</p>
                <p>Email: priya.sharma@example.com</p>
            </div>
        </div>
        <div class="teacher-card">
            <img src="teacher3.jpg" alt="Teacher Name">
            <div class="teacher-info">
                <h2>Mr. Anil Verma</h2>
                <p>Subject: Physics</p>
                <p>Email: anil.verma@example.com</p>
            </div>
        </div>
        <!-- Add more teacher cards here -->
    </div>
</main>

<footer>
    &copy; 2025 Your School Name. All Rights Reserved.
</footer>

</body>
</html>
